<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <main>
        <div id="main_grid">
            <h1 id="main_title">Big Budgets</h1>

            <form id="input_form">
                <label for="amount_name">Name: </label>
                <input type="text" id="amount_name" name="amount_name"><br>
                <label for="amount_number">Amount: </label>
                <input type="number" id="amount_number" name="amount_number"><br>
                <input type="checkbox" id="is_hourly" name="is_hourly" value="Hourly">
                <label for="is_hourly">Amount is Hourly Pay</label><br>
                <label for="current_balance">Current Account Balance</label>
                <input type="number" id="current_balance" name="current_balance"><br>
                <input type="radio" id="income" name="income">
                <label for="income">Income</label>
                <input type="radio" id="expenses" name="expenses">
                <label for="expenses">Expense</label>
            </form>


            <h2 id="graph_title">Totals</h2>
            <h4>Income</h4>
            <h4>Expenses</h4>
            <hr>
            <ul id="income list"></ul>
            <div id="v_line"></div>
            <ul id="expenses list"></ul>

            <div id="income_totals">
                <h3>Total Income: </h3>
                <p></p>
            </div>

            <div id="total expenses">
                <h3>Total Expenses: </h3>
                <p></p>
            </div>

            <div id="compele_totals">
                <h3>New Balance: </h3>
                <p></p>
            </div>

        </div>
    </main>
</body>
</html>
